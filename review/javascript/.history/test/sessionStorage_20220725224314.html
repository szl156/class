<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sliderbar {
            position: relative;
            top: 0;
            left: 0;
        }

        .con {
            display: inline-block;
            position: absolute;
            width: 200px;
            top: 0;
            left: 0;
            /*left: -160px;*/
        }

        span {
            position: absolute;
            width: 40px;
            top: 0;
            left: 0;
        }
    </style>
    <script src="缓动动画.js"></script>
</head>

<body>
<div class="sliderbar">
    <span>✔</span>
    <div class="con">问题反馈</div>
</div>
<script>
    let sliderbar = document.querySelector('.sliderbar')
    let con = document.querySelector('.con')

    sliderbar.addEventListener('mouseover', function () {
        animate(con, 0)
    })
</script>
</body>

</html>
