<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.esm.min.js"></script>-->
    <script src="echarts.min.js"></script>
</head>
<body>
<div style="width: 600px;height: 600px;"></div>
<script>
    let mCharts = echarts.init(document.querySelector("div"))
    let options = {
        title: {
            text: '成绩',
        },
        xAxis: {
            type: 'category', //类目轴
            data: ['小明', '小红', '小王']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: '语文',
            type: 'bar',
            data: [70, 92, 87]
        }]
    }
    mCharts.setOption(options)
</script>

</body>
</html>
