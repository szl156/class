<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js"></script>
</head>
<body>
<button>GET</button>
<button>POST</button>
<button>AJAX</button>
<script>
    const btns = document.querySelectorAll("button")
    btns[0].addEventListener("click", function () {
        axios.get("https://localhost:8000/axios-server", {
            // 具体参数：https://github.com/axios/axios
            // URL参数
            params: {
                id: 100,
                vip: 7
            },
            // 请求头信息
            headers: {
                name: "liudarun",
                age: 21
            }
        })
    })
    //推荐使用axios()函数
    btns[1].addEventListener("click", function () {
        axios({
            //url
            method: 'post',
            url: 'http://localhost:8000/axios-server',
            params: {
                vip: 10,
                level: 30
            },
            headers: {
                a: 100, b: 200
            },
            data: {
                username: 'admin',
                password: 'admin'

            }
        }).then(response => {
            console.log(response)
            console.log(response.status)
        })
    })

</script>
</body>
</html>
